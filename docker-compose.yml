version: "3.8"

services:
  # ============================================================
  # Backend — API REST + Yjs WebSocket
  # ============================================================
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: aula-server
    ports:
      - "3002:3002" # API REST
      - "1234:1234" # Yjs WebSocket (autenticado con JWT)
    environment:
      - NODE_ENV=production
      - PORT=3002
      - YJS_PORT=1234
      - DATABASE_URL=${DATABASE_URL} # PostgreSQL (Supabase)
      - UPLOADS_DIR=/app/uploads
      - JWT_SECRET=${JWT_SECRET} # Secreto JWT (mínimo 64 chars)
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS} # Dominios permitidos por CORS
    volumes:
      - ./uploads:/app/uploads # Persistir uploads fuera del contenedor
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - aula-network

  # ============================================================
  # Frontend — React + Nginx
  # ============================================================
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: aula-client
    ports:
      - "80:80"
    depends_on:
      server:
        condition: service_healthy # Esperar a que el backend esté sano
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - aula-network

networks:
  aula-network:
    driver: bridge
